{% extends 'app/base.html' %}



{% block contenido %}
{% load static %}
{% load crispy_forms_tags %}
    </header>
    <div class="row">
        <div class="col-12 col-md-6  offset-md-3">
            <div class="card">


                <div class="card-body">
                    <form action="" class="formulario_contacto" method="post">
                        <h2>Cotiza con Nosotros</h2>
                        {% csrf_token %}

                        {{ form | crispy }}
                        <br>
                        <div class="d-flex justify-content-center">
                            <button type="submit" value="enviar" name="enviar" class="btn btn-primary">Enviar </button>
                            &nbsp;
                            <input type="reset" value="cancelar" class="btn btn-secondary">
                        </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    {{mensaje}}
   
    {% if messages %}
    {% for m in messages %}
    
    <script>
        Swal.fire({
            "title": "Felicitaciones",
            "text": "{{m}}",
            "icon": "success"

        })
    </script>

    {% endfor %}
    {% endif %}
    
</body>


{% endblock %}
