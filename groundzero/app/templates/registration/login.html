{% extends 'app/base.html' %}

{% block contenido %}
{% load static %}
<main>
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingrese su usuario y contrase√±a</h2>
                        <hr>
                        <form action="#" method="post">
                            {% csrf_token %}
                            {{ form | crispy}}
                            <a href="{% url 'inicio' %}">Ir a Inicio</a>
                            <br>
                            <a href="{% url 'registrar' %}">Registrar</a>
                            <br>
                            <input type="submit" class="btn btn-success" value="Ingresar" style="float:right">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="{% static 'js/main.js' %}"></script>
</body>

{% if messages %}
{% for m in messages %}
<script>
    Swal.fire({
        "title": 'Te has registrado con exito.',
        "width": "600",
        "padding": '3em',
        "color": '#716add',
        "background": '#fff url(/images/trees.png)',
        "backdrop": `rgba(0,0,123,0.4)
     url("/images/nyan-cat.gif")
     left top
     no-repeat`
    })
</script>

{% endfor %}
{% endif %}
</body>
{% endblock %}
